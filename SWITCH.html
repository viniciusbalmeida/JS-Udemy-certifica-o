    <script>
     const humor = "feliz";
/*Switch em JS: Escolhendo como um maestro!
Uma ferramenta para tomar decisões em seu código, como um maestro que rege a orquestra.
Útil quando você tem várias opções e precisa executar diferentes ações para cada uma.
Como usar?
Crie o "maestro": switch (variável)
Defina as "notas": case valor1: ... case valor2: ...
Diga o que fazer para cada "nota": instruções
Finalize a música: break;
Calculadora de humor:*/

switch (humor) {
  case "feliz":
    console.log("Sorrisos no rosto!");
    break;
  case "triste":
    console.log("Um abraço apertado!");
    break;
  case "raiva":
    console.log("Respira fundo e conta até dez!");
    break;
  default:
    console.log("Hmm, não sei como te ajudar...");
}
